<div 
    class="cardwrapper"
    (dblclick)=active($event)
    (dblclick)="updateHeader(mobileData.name, mobileData.price)"
    >
    <div class="head">
        <h2>{{ mobileData.name }}</h2>
        <button #button (click)=remove(mobileData)>Remove</button>
    </div>
    <div class="grid-container">
        <div class="item">
        <label>Price: </label>
        <label>{{ mobileData.price }}</label>
        &nbsp;
        <i 
            *ngIf="updateAmount == false" 
            class="material-icons edit" 
            style="font-size:14px;" 
            (click)="edit()"
        >
            edit
        </i>
        <input 
            type="text"
            *ngIf="updateAmount == true"
            class="updatePrice"
            placeholder="price"
            style="border-top: none; border-left: none; border-right: none;"
            [(ngModel)]= "mobileData.price"
        >
        <i 
            *ngIf="updateAmount == true" 
            class="material-icons edit" 
            style="font-size:16px; font-weight: bold;" 
            (click)="edit()"
        >
            check
        </i>
    </div>
    <div class="item">
        <label>RAM: </label>
        <label>{{ mobileData.ram }}</label>
    </div>
    <div class="item">
        <label>ROM: </label>
        <label>{{ mobileData.rom }}</label>
    </div>
    <div class="item">
        <label>Color: </label>
        <label>{{ mobileData.color }}</label>
    </div>
    <div class="item">
        <label>Display Size: </label>
        <label>{{ mobileData.display }}</label>
    </div>
    <div class="item">
        <label>Processor: </label>
        <label>{{ mobileData.processor }}</label>
    </div>
    </div>
</div>
