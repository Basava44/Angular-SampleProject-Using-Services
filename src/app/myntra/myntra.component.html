<div class="bag">
  <div (click)="goToWishlist()">
    <p><i class="material-icons" style="color: #ff3f6c">favorite_border</i></p>
    <p>Wishlist</p>
  </div>
  <div (click)="goToBag()">
    <p><i class="material-icons" style="color: #ff3f6c">shopping_bag</i></p>
    <p>Bag</p>
  </div>
</div>
<div class="products">
  <app-product-item
    *ngFor="let product of products; let i = index"
    [product]="product"
    [index]="i + 1"
  ></app-product-item>
</div>
